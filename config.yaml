theme: "hugo-PaperMod"
baseURL: https://sithjaisong.netlify.app/
languageCode: en-us
title: Into R and SJ

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
googleAnalytics: UA-134994886-1 

minify:
    disableXML: true
    minifyOutput: true

socialIcons:
    - name: twitter
      url: "https://twitter.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"

menu:
    main:
        - identifier: archives
          name: Archives
          url: /archives/
          weight: 10
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 20
        - identifier: Tags
          name: tags
          url: /tags/
          weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Theme PaperMod
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Into R and SJ " 
        Content: >
            🙏 Welcome to demo of hugo's theme PaperMod. 😄
            - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX.
            - Do give a 🌟 on Github ! 
            - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper).😷 🌾✍️👨‍🎓🙏😄😷🌟🌾
    socialIcons:
        - name: github
          url: "https://github.com/jaisong-sith"
        - name: KoFi
          url: "https://ko-fi.com/sithjaisong"
        - name: RsS
          url: "index.xml"
